name: build
description: build sanity runner sub project
inputs:
  project: 
    description: name of sub project (client or service)
    required: true
  package:
    description: whether to run package
    required: false
    default: "true"
runs:
  using: "composite"
  steps:
    - name: install dependencies 
      run: make -C ${{ inputs.project }} install
      shell: bash
    - name: package 
      if: ${{ inputs.package != "false" }}
      run: make -C ${{ inputs.project }} package 
      shell: bash
