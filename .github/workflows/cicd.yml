name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  CI: 1

jobs:
  static-analysis:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/detect-env
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore node modules cache
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - name: Lint
        run: make lint
  client:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/detect-env
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore node modules cache
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - name: build client
        uses: ./.github/actions/build
        with:
          project: client
      - name: build docker for client
        run: make -C client build-docker
      - name: cache docker
        run: |
          mkdir -p docker-cache
          docker save -o docker-cache/sanity-docker-client.tar ghcr.io/tophat/sanity-runner-client:latest
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: client-artifacts
          path: |
            client/bin
            docker-cache
  service:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/detect-env
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore node modules cache
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - name: build service
        uses: ./.github/actions/build
        with:
          project: service
      - name: cache docker
        run: |
          mkdir -p docker-cache
          docker save -o docker-cache/sanity-service-docker.tar ghcr.io/tophat/sanity-runner-service:latest
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: service-artifacts
          path: |
            service/artifacts/build
            docker-cache
  release-dry-run:
    if: (github.ref != 'refs/heads/master') && (!contains(github.event.head_commit.message, 'skip ci'))
    needs: [service, client]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: service-artifacts
          path: service/artifacts/build
      - uses: actions/download-artifact@v2
        with:
          name: client-artifacts
          path: client/bin
      - name: Load Docker Container
        run: docker load < client/bin/docker-cache/sanity-docker-client.tar
      - name: Load Docker Container
        run: docker load < service/artifacts/build/docker-cache/sanity-service-docker.tar
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore node modules cache
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - name: install dependencies
        run: make install
      - name: package artifacts
        run: make create-release-package
      - name: run release dry run
        run: make deploy-release-dry
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.TOPHAT_BOT_GH_TOKEN }}
  release:
    if: (github.ref == 'refs/heads/master') && (!contains(github.event.head_commit.message, 'skip ci'))
    needs: [static-analysis, service, client]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOPHAT_BOT_GH_TOKEN }}
      - uses: actions/download-artifact@v2
        with:
          name: service-artifacts
          path: service/artifacts/build
      - uses: actions/download-artifact@v2
        with:
          name: client-artifacts
          path: client/bin
      - name: Load Docker Container
        run: docker load < client/bin/docker-cache/sanity-docker-client.tar
      - name: Load Docker Container
        run: docker load < service/artifacts/build/docker-cache/sanity-service-docker.tar
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore node modules cache
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - name: install dependencies
        run: make install
      - name: package artifacts
        run: make create-release-package
      -
        name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: run release dry run
        run: |
          make deploy-release-dry
        env:
          GH_TOKEN: ${{ secrets.TOPHAT_BOT_GH_TOKEN }}
      - name: Configure Git
        run: |
          git config --global user.name tophat-opensource-bot
          git config --global user.email opensource-leads+bot@tophatmonocle.com
          git config --global init.defaultBranch main
      - name: run release
        run: |
          make deploy-release
        env:
          GH_TOKEN: ${{ secrets.TOPHAT_BOT_GH_TOKEN }}
      - name: Publish the service image to GHCR
        run: make -C service publish-docker
      - name: Publish the client image to GHCR
        run: make -C client publish-docker
  website:
    name: Deploy website
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: ./.github/actions/detect-env
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Restore node modules cache
        id: node-modules-cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
        working-directory: ./website
      - name: Build
        run: |
          yarn build
          ls -la .
          ls -la build/
        working-directory: ./website
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.TOPHAT_BOT_GH_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./website/build/sanity-runner
          CLEAN: true
          COMMIT_MESSAGE: 'docs: deploying website [skip ci]'
